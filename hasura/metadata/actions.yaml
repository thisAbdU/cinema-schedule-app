actions:
  - name: signUp
    definition:
      kind: synchronous
      handler: http://go-server:3000
      request_transform:
        body:
          action: transform
          template: |-
            {
              "users": {
                "name": {{$body.input.arg1.username}},
                "password": {{$body.input.arg1.password}}
              }
            }
        method: POST
        query_params: {}
        template_engine: Kriti
        url: '{{$base_url}}/auth/register'
        version: 2
      response_transform:
        body:
          action: transform
          template: |-
            {
              "message": {{$body}}
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: user
custom_types:
  enums: []
  input_objects:
    - name: SignUpInput
  objects:
    - name: SignUpOutput
  scalars: []
