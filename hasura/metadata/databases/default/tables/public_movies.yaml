          schema: public
          name: movie_actors
  - name: movie_schedules
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          schema: public
          name: movie_schedules
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: movie_id
        table:
          schema: public
          name: ratings
